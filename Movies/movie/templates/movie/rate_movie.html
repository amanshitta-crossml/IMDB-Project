{% extends 'movie/base.html' %}

{%  block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST">
	{% csrf_token %}

	{{form.movie}}

	{{form.rate}}
	<input type="submit" value="Submit">
</form>
{% endblock %}
